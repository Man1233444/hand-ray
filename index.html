<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Hand Line AR</title>

<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
}

video, canvas {
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: cover;
}

#start {
  position: fixed;
  inset: 0;
  background: black;
  color: white;
  font-size: 32px;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 999;
  cursor: pointer;
}
</style>
</head>
<body>

<video id="video" playsinline></video>
<canvas id="canvas"></canvas>
<div id="start">TAP TO START</div>

<script>
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const start = document.getElementById("start");

canvas.width = innerWidth;
canvas.height = innerHeight;

start.addEventListener("click", async () => {
  start.style.display = "none";

  // Fullscreen (best-effort)
  document.documentElement.requestFullscreen?.().catch(()=>{});

  startCamera();
});

function startCamera() {
  const hands = new Hands({
    locateFile: f => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`
  });

  hands.setOptions({
    maxNumHands: 1,
    modelComplexity: 1,
    minDetectionConfidence: 0.8,
    minTrackingConfidence: 0.8
  });

  hands.onResults(draw);

  const camera = new Camera(video, {
    facingMode: "environment",
    width: 1280,
    height: 720,
    onFrame: async () => {
      await hands.send({ image: video });
    }
  });

  camera.start();
}

function draw(results) {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  if (!results.multiHandLandmarks) return;

  const hand = results.multiHandLandmarks[0];

  // Wrist and index finger base (stable direction)
  const wrist = hand[0];
  const indexBase = hand[5];

  const wx = wrist.x * canvas.width;
  const wy = wrist.y * canvas.height;

  let dx = indexBase.x - wrist.x;
  let dy = indexBase.y - wrist.y;

  const len = Math.hypot(dx, dy);
  if (len < 0.001) return;

  dx /= len;
  dy /= len;

  // Extend line far
  const endX = wx + dx * 2000;
  const endY = wy + dy * 2000;

  // Draw line
  ctx.beginPath();
  ctx.moveTo(wx, wy);
  ctx.lineTo(endX, endY);
  ctx.strokeStyle = "lime";
  ctx.lineWidth = 4;
  ctx.stroke();
}
</script>

</body>
</html>

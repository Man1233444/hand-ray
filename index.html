<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Full-Screen Sniper Scope with Auto-Zoom</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
}

#video {
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: cover;
  transform-origin: center center;
  transition: transform 0.2s linear;
}

#start {
  position: fixed;
  inset: 0;
  background: black;
  color: white;
  font-size: 32px;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 10;
  cursor: pointer;
}

.sniper-overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 5;
}

.scope-circle {
  position: absolute;
  width: 70vmin;
  height: 70vmin;
  border: 4px solid white;
  border-radius: 50%;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.crosshair {
  position: absolute;
  width: 60px;
  height: 60px;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}
.crosshair::before, .crosshair::after {
  content: "";
  position: absolute;
  background: red;
}

.crosshair::before {
  width: 100%;
  height: 3px;
  top: 50%;
  left: 0;
  transform: translateY(-50%);
}

.crosshair::after {
  width: 3px;
  height: 100%;
  top: 0;
  left: 50%;
  transform: translateX(-50%);
}
</style>
</head>
<body>

<video id="video" autoplay playsinline></video>
<div id="start">TAP TO START</div>

<div class="sniper-overlay">
  <div class="scope-circle"></div>
  <div class="crosshair"></div>
</div>

<script>
const video = document.getElementById("video");
const startBtn = document.getElementById("start");

let steadyTime = 0; // seconds the camera stays steady
let zoomLevel = 1; // initial zoom
const maxZoom = 2; // max 2x zoom
const zoomDuration = 17; // seconds to reach full zoom

let lastCX = null;
let lastCY = null;

startBtn.addEventListener("click", async () => {
  startBtn.style.display = "none";
  document.documentElement.requestFullscreen?.().catch(()=>{});

  const stream = await navigator.mediaDevices.getUserMedia({
    video: { facingMode: "environment" },
    audio: false
  });

  video.srcObject = stream;

  requestAnimationFrame(checkSteady);
});

function checkSteady(){
  const cx = video.videoWidth/2 || 0;
  const cy = video.videoHeight/2 || 0;

  if(lastCX === null){
    lastCX = cx;
    lastCY = cy;
  }

  const dx = Math.abs(cx - lastCX);
  const dy = Math.abs(cy - lastCY);
  const movement = Math.hypot(dx, dy);

  // If movement is tiny, count as steady
  if(movement < 2){
    steadyTime += 1/60; // approx 60 FPS
  } else {
    steadyTime = 0; // reset if camera moves
  }

  lastCX = cx;
  lastCY = cy;

  // Calculate zoom based on steady time
  zoomLevel = 1 + Math.min(steadyTime/zoomDuration, 1)*(maxZoom-1);
  video.style.transform = `scale(${zoomLevel})`;

  requestAnimationFrame(checkSteady);
}
</script>

</body>
</html>

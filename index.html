<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AR Barcode Scanner</title>
<style>
  body, html {
    margin: 0; padding: 0; overflow: hidden; font-family: sans-serif;
  }

  #startScreen {
    position: absolute;
    width: 100%; height: 100%;
    display: flex; flex-direction: column;
    justify-content: center; align-items: center;
    background-color: #f0f0f0;
    z-index: 10;
  }

  #startBtn {
    margin-top: 20px;
    padding: 1em 2em;
    font-size: 1.5em;
    cursor: pointer;
  }

  #video {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    object-fit: cover;
    z-index: 0;
  }

  canvas {
    position: absolute;
    top: 0; left: 0;
    z-index: 1;
    pointer-events: none;
  }

  svg { margin-top: 20px; }
</style>
</head>
<body>

<div id="startScreen">
  <h1>AR Barcode Scanner</h1>
  <svg id="barcode"></svg>
  <button id="startBtn">Start</button>
</div>

<video id="video" autoplay></video>
<canvas id="overlay"></canvas>

<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>

<script>
const startBtn = document.getElementById('startBtn');
const startScreen = document.getElementById('startScreen');
const video = document.getElementById('video');
const overlay = document.getElementById('overlay');
const ctx = overlay.getContext('2d');

// Generate a printable barcode
JsBarcode("#barcode", "AR123456", {format: "CODE128", width: 2, height: 100});

let scene, camera, renderer, cube;
let scanning = false;

// Start button click
startBtn.onclick = async () => {
  // Go fullscreen
  if (document.documentElement.requestFullscreen) {
    await document.documentElement.requestFullscreen();
  }

  startScreen.style.display = 'none';

  // Start camera
  const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
  video.srcObject = stream;
  video.play();

  // Wait until video metadata is loaded
  video.addEventListener('loadedmetadata', () => {
    overlay.width = video.videoWidth;
    overlay.height = video.videoHeight;
    scanning = true;

    init3D();
    requestAnimationFrame(scanLoop);
  });
};

// Initialize Three.js
function init3D() {
  scene = new THREE.Scene();
  camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);

  renderer = new THREE.WebGLRenderer({ alpha: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setClearColor(0x000000, 0); // transparent background
  document.body.appendChild(renderer.domElement);

  const geometry = new THREE.BoxGeometry();
  const material = new THREE.MeshNormalMaterial();
  cube = new THREE.Mesh(geometry, material);
  cube.visible = false;
  scene.add(cube);

  camera.position.z = 5;
}

// Scan loop
function scanLoop() {
  if (!scanning) return;

  overlay.width = video.videoWidth;
  overlay.height = video.videoHeight;
  ctx.drawImage(video, 0, 0, overlay.width, overlay.height);

  const imageData = ctx.getImageData(0, 0, overlay.width, overlay.height);
  const code = jsQR(imageData.data, imageData.width, imageData.height);

  if (code) {
    // Barcode detected
    const x = (code.location.topLeftCorner.x + code.location.bottomRightCorner.x) / 2;
    const y = (code.location.topLeftCorner.y + code.location.bottomRightCorner.y) / 2;

    // Map 2D camera coords to Three.js coordinates
    const nx = (x / overlay.width) * 2 - 1;
    const ny = -(y / overlay.height) * 2 + 1;

    cube.visible = true;
    cube.position.x = nx * 5;
    cube.position.y = ny * 5;
    cube.rotation.x += 0.01;
    cube.rotation.y += 0.01;
  }

  renderer.render(scene, camera);
  requestAnimationFrame(scanLoop);
}
</script>

</body>
</html>

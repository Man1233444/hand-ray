<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MindAR Fullscreen Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #startScreen {
      position: absolute;
      width: 100%; height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #fff;
      z-index: 10;
      text-align: center;
    }
    #startBtn {
      margin-top: 20px;
      padding: 1em 2em;
      font-size: 1.5em;
      cursor: pointer;
    }
    #marker {
      width: 300px;
      height: 300px;
      border: 2px solid black;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div id="startScreen">
  <h1>Print This Marker</h1>
  <p>Take a screenshot to print it</p>
  <img id="marker" src="https://raw.githubusercontent.com/hiukim/mind-ar-js/master/examples/image-tracking/assets/card-example/card.png" alt="marker">
  <button id="startBtn">Start AR</button>
</div>

<a-scene mindar-image="imageTargetSrc: https://raw.githubusercontent.com/hiukim/mind-ar-js/master/examples/image-tracking/assets/card-example/card.mind; autoStart: false;"
         color-space="sRGB"
         renderer="colorManagement: true, physicallyCorrectLights"
         vr-mode-ui="enabled: false"
         device-orientation-permission-ui="enabled: false">

  <a-assets>
    <!-- No extra assets needed -->
  </a-assets>

  <a-camera position="0 0 0"></a-camera>

  <!-- Anchor for the marker -->
  <a-entity mindar-image-target="targetIndex: 0">
    <!-- Rotating cube -->
    <a-box position="0 0 0.1" 
           rotation="0 45 0" 
           scale="0.3 0.3 0.3" 
           color="#4CC3D9" 
           animation="property: rotation; to: 0 405 0; loop: true; dur: 5000; easing: linear">
    </a-box>
  </a-entity>

</a-scene>

<script>
  const startBtn = document.getElementById('startBtn');
  const startScreen = document.getElementById('startScreen');

  startBtn.onclick = async () => {
    // Hide the start screen
    startScreen.style.display = 'none';

    // Request fullscreen for mobile
    if (document.documentElement.requestFullscreen) {
      await document.documentElement.requestFullscreen();
    }

    // Start the MindAR scene
    const sceneEl = document.querySelector('a-scene');
    const mindarComponent = sceneEl.components['mindar-image'];
    if (mindarComponent) mindarComponent.start();
  };
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, user-scalable=no"
  >

  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }

    #desktopBlock {
      position: fixed;
      inset: 0;
      background: black;
      color: white;
      display: none;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 1.4em;
      z-index: 999;
    }
  </style>
</head>

<body>

<div id="desktopBlock">
  This AR experience works on a phone only.
</div>

<a-scene
  id="scene"
  mindar-image="imageTargetSrc: https://raw.githubusercontent.com/hiukim/mind-ar-js/master/examples/image-tracking/assets/card-example/card.mind;"
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: true">

  <a-camera position="0 0 0"></a-camera>

  <a-entity mindar-image-target="targetIndex: 0">
    <a-box
      position="0 0 0.1"
      scale="0.3 0.3 0.3"
      color="#4CC3D9"
      animation="property: rotation; to: 0 360 0; dur: 3000; loop: true">
    </a-box>
  </a-entity>

</a-scene>

<script>
  // Block desktop visually
  const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
  if (!isMobile) {
    document.getElementById('desktopBlock').style.display = 'flex';
    document.getElementById('scene').style.display = 'none';
  }
</script>

</body>
</html>

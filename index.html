<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mobile AR Barcode Scanner</title>
<style>
  body, html {
    margin: 0; padding: 0; overflow: hidden; font-family: sans-serif;
  }

  #startScreen {
    position: absolute;
    width: 100%; height: 100%;
    display: flex; flex-direction: column;
    justify-content: center; align-items: center;
    background-color: #f0f0f0;
    z-index: 10;
    text-align: center;
  }

  #startBtn {
    margin-top: 20px;
    padding: 1em 2em;
    font-size: 1.5em;
    cursor: pointer;
  }

  svg { margin-top: 20px; }
</style>
</head>
<body>

<div id="startScreen">
  <h1>AR Barcode Scanner</h1>
  <svg id="barcode"></svg>
  <button id="startBtn">Start</button>
  <p>Take a screenshot of the barcode to print it.</p>
</div>

<video id="video" autoplay playsinline style="display:none;"></video>

<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>

<script>
const startBtn = document.getElementById('startBtn');
const startScreen = document.getElementById('startScreen');
const video = document.getElementById('video');

// Printable barcode
JsBarcode("#barcode", "AR123456", {format: "CODE128", width: 4, height: 150});

let scene, camera, renderer, cube;
let scanning = false;

// Detection canvas (hidden, small for faster processing)
const detectionCanvas = document.createElement('canvas');
const detectionCtx = detectionCanvas.getContext('2d');

// Start button click
startBtn.onclick = async () => {
  if (document.documentElement.requestFullscreen) {
    await document.documentElement.requestFullscreen();
  }

  startScreen.style.display = 'none';

  // Start camera
  const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
  video.srcObject = stream;
  video.play();

  video.addEventListener('loadedmetadata', () => {
    init3D(video.videoWidth / video.videoHeight);
    scanning = true;
    requestAnimationFrame(scanLoop);
  });
};

// Initialize Three.js
function init3D(aspect) {
  scene = new THREE.Scene();

  camera = new THREE.PerspectiveCamera(75, aspect, 0.1, 1000);
  camera.position.z = 5;

  renderer = new THREE.WebGLRenderer({ alpha: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Video as texture
  const videoTexture = new THREE.VideoTexture(video);
  videoTexture.minFilter = THREE.LinearFilter;
  videoTexture.magFilter = THREE.LinearFilter;
  videoTexture.format = THREE.RGBFormat;

  // Video plane
  const geometry = new THREE.PlaneGeometry(16, 9);
  geometry.scale(1, 1, 1);
  const material = new THREE.MeshBasicMaterial({ map: videoTexture });
  const plane = new THREE.Mesh(geometry, material);
  plane.scale.set(camera.aspect, 1, 1); // adjust to video aspect
  scene.add(plane);

  // Cube
  const cubeGeom = new THREE.BoxGeometry();
  const cubeMat = new THREE.MeshNormalMaterial();
  cube = new THREE.Mesh(cubeGeom, cubeMat);
  cube.visible = false;
  cube.scale.set(0.5, 0.5, 0.5);
  scene.add(cube);
}

// Scan loop
function scanLoop() {
  if (!scanning) return;

  // Draw downscaled video to detection canvas
  const w = 320;
  const h = w * (video.videoHeight / video.videoWidth);
  detectionCanvas.width = w;
  detectionCanvas.height = h;
  detectionCtx.drawImage(video, 0, 0, w, h);

  const imageData = detectionCtx.getImageData(0, 0, w, h);
  const code = jsQR(imageData.data, w, h);

  if (code) {
    const scaleX = video.videoWidth / w;
    const scaleY = video.videoHeight / h;

    const x = ((code.location.topLeftCorner.x + code.location.bottomRightCorner.x) / 2) * scaleX;
    const y = ((code.location.topLeftCorner.y + code.location.bottomRightCorner.y) / 2) * scaleY;

    // NDC coordinates
    const nx = (x / video.videoWidth) * 2 - 1;
    const ny = -(y / video.videoHeight) * 2 + 1;

    const vector = new THREE.Vector3(nx, ny, 0.5);
    vector.unproject(camera);

    cube.visible = true;
    cube.position.copy(vector);
    cube.rotation.x += 0.01;
    cube.rotation.y += 0.01;
  } else {
    cube.visible = false;
  }

  renderer.render(scene, camera);
  requestAnimationFrame(scanLoop);
}
</script>

</body>
</html>

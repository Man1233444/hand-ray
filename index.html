<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Hand Line AR</title>

<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
}

video, canvas {
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: cover;
}

#start {
  position: fixed;
  inset: 0;
  background: black;
  color: white;
  font-size: 32px;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 999;
  cursor: pointer;
}
</style>
</head>
<body>

<video id="video" playsinline autoplay></video>
<canvas id="canvas"></canvas>
<div id="start">TAP TO START</div>

<script>
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const startBtn = document.getElementById("start");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

startBtn.addEventListener("click", async () => {
  startBtn.style.display = "none";
  document.documentElement.requestFullscreen?.().catch(()=>{});
  startHandTracking();
});

function startHandTracking() {
  const hands = new Hands({
    locateFile: file => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
  });

  hands.setOptions({
    maxNumHands: 1,
    modelComplexity: 1,
    minDetectionConfidence: 0.7,
    minTrackingConfidence: 0.7
  });

  // Draw line every frame
  hands.onResults(results => {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    if (!results.multiHandLandmarks || results.multiHandLandmarks.length === 0) {
      return;
    }

    const hand = results.multiHandLandmarks[0];
    const wrist = hand[0]; // wrist
    const indexBase = hand[5]; // base of index finger

    const wx = wrist.x * canvas.width;
    const wy = wrist.y * canvas.height;
    const ix = indexBase.x * canvas.width;
    const iy = indexBase.y * canvas.height;

    // Draw wrist for debug
    ctx.beginPath();
    ctx.arc(wx, wy, 10, 0, Math.PI*2);
    ctx.fillStyle = "yellow";
    ctx.fill();

    // Draw index base for debug
    ctx.beginPath();
    ctx.arc(ix, iy, 10, 0, Math.PI*2);
    ctx.fillStyle = "orange";
    ctx.fill();

    // Draw green line from wrist to index base
    ctx.beginPath();
    ctx.moveTo(wx, wy);
    ctx.lineTo(ix, iy);
    ctx.strokeStyle = "lime";
    ctx.lineWidth = 6; // thicker so visible
    ctx.stroke();
  });

  const camera = new Camera(video, {
    facingMode: "environment",
    width: 1280,
    height: 720,
    onFrame: async () => {
      await hands.send({ image: video });
    }
  });

  camera.start();
}
</script>

</body>
</html>

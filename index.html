<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MindAR Image Tracking AR</title>

  <!-- MindAR + A-Frame libraries -->
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>

  <style> body { margin: 0; overflow: hidden; } </style>
</head>
<body>

<a-scene mindar-image="imageTargetSrc: image.mind;" 
         color-space="sRGB"
         device-orientation-permission-ui="enabled: false">

  <a-assets>
    <!-- Cube color reference, can be anything -->
  </a-assets>

  <!-- Camera -->
  <a-camera position="0 0 0"></a-camera>

  <!-- Tracked target -->
  <a-entity mindar-image-target="targetIndex: 0">
    <a-box position="0 0.5 0" rotation="0 45 0" scale="0.3 0.3 0.3" color="#FF0000"></a-box>
  </a-entity>

</a-scene>

</body>
</html>

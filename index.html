<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mobile AR Barcode Scanner</title>
<style>
  body, html {
    margin: 0; padding: 0; overflow: hidden; font-family: sans-serif;
    background: black;
  }

  #startScreen {
    position: absolute;
    width: 100%; height: 100%;
    display: flex; flex-direction: column;
    justify-content: center; align-items: center;
    background-color: #f0f0f0;
    text-align: center;
    z-index: 10;
  }

  #startBtn {
    margin-top: 20px;
    padding: 1em 2em;
    font-size: 1.5em;
    cursor: pointer;
  }

  svg { margin-top: 20px; }

  video {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    object-fit: cover;
    z-index: 0;
  }

  canvas {
    position: absolute;
    top: 0; left: 0;
    z-index: 1;
    pointer-events: none;
  }
</style>
</head>
<body>

<div id="startScreen">
  <h1>AR Barcode Scanner (Mobile Only)</h1>
  <svg id="barcode"></svg>
  <button id="startBtn">Start</button>
  <p>Take a screenshot of the barcode to print it.</p>
</div>

<video id="video" autoplay playsinline muted></video>

<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script>

<script>
const startBtn = document.getElementById('startBtn');
const startScreen = document.getElementById('startScreen');
const video = document.getElementById('video');

// Printable barcode
JsBarcode("#barcode", "AR123456", {format: "CODE128", width: 4, height: 150});

let scene, camera, renderer, cube;

// Start button
startBtn.onclick = async () => {
  startScreen.style.display = 'none';

  // Start camera
  const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' }, audio: false });
  video.srcObject = stream;
  video.play();

  video.addEventListener('loadedmetadata', () => {
    // Initialize Three.js
    init3D(video.videoWidth / video.videoHeight);

    // Start QuaggaJS for barcode scanning
    startQuagga();
  });
};

// Initialize Three.js
function init3D(aspect) {
  scene = new THREE.Scene();
  camera = new THREE.PerspectiveCamera(75, aspect, 0.1, 1000);
  camera.position.z = 5;

  renderer = new THREE.WebGLRenderer({ alpha: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setClearColor(0x000000, 0);
  document.body.appendChild(renderer.domElement);

  const geometry = new THREE.BoxGeometry();
  const material = new THREE.MeshNormalMaterial();
  cube = new THREE.Mesh(geometry, material);
  cube.visible = false;
  cube.scale.set(0.5, 0.5, 0.5);
  scene.add(cube);

  animate();
}

// Animate Three.js scene
function animate() {
  requestAnimationFrame(animate);
  if(cube.visible){
    cube.rotation.x += 0.01;
    cube.rotation.y += 0.01;
  }
  renderer.render(scene, camera);
}

// Start Quagga barcode detection
function startQuagga() {
  Quagga.init({
    inputStream : {
      name : "Live",
      type : "LiveStream",
      target: video, // video element as input
      constraints: { facingMode: "environment" }
    },
    decoder : {
      readers : ["code_128_reader"]
    },
    locate: true
  }, function(err) {
      if (err) {
          console.log(err);
          return;
      }
      Quagga.start();
  });

  Quagga.onDetected(data => {
    if (data && data.codeResult && data.codeResult.code === "AR123456") {
      // Show cube when barcode detected
      cube.visible = true;
    } else {
      cube.visible = false;
    }
  });

  Quagga.onProcessed(() => {
    // hide cube if barcode not detected
    if(!cube.visible){
      cube.visible = false;
    }
  });
}
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Hand Line Spider Sense</title>

<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
}

video, canvas {
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: cover;
}

#start {
  position: fixed;
  inset: 0;
  background: black;
  color: white;
  font-size: 32px;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 999;
  cursor: pointer;
}
</style>
</head>
<body>

<video id="video" playsinline autoplay></video>
<canvas id="canvas"></canvas>
<div id="start">TAP TO START</div>

<script>
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const startBtn = document.getElementById("start");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// Smoothing variables
let lastX = null;
let lastY = null;

startBtn.addEventListener("click", async () => {
  startBtn.style.display = "none";

  // Fullscreen for phone
  document.documentElement.requestFullscreen?.().catch(()=>{});

  startHandTracking();
});

function startHandTracking() {
  const hands = new Hands({
    locateFile: file => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
  });

  hands.setOptions({
    maxNumHands: 1,
    modelComplexity: 1,
    minDetectionConfidence: 0.8,
    minTrackingConfidence: 0.8
  });

  hands.onResults(drawHandLine);

  const camera = new Camera(video, {
    facingMode: "environment",
    width: 1280,
    height: 720,
    onFrame: async () => {
      await hands.send({ image: video });
    }
  });

  camera.start();
}

function drawHandLine(results) {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  if (!results.multiHandLandmarks) return;

  const hand = results.multiHandLandmarks[0];
  const wrist = hand[0];      // Wrist
  const indexBase = hand[5];  // Index finger base

  const wx = wrist.x * canvas.width;
  const wy = wrist.y * canvas.height;

  let dx = indexBase.x - wrist.x;
  let dy = indexBase.y - wrist.y;

  const len = Math.hypot(dx, dy);
  if (len < 0.001) return;

  dx /= len;
  dy /= len;

  // Line smoothing
  if (lastX === null) lastX = wx;
  if (lastY === null) lastY = wy;
  lastX = lastX * 0.7 + wx * 0.3;
  lastY = lastY * 0.7 + wy * 0.3;

  // Extend line far enough
  const lineLength = 2000; // pixels
  const endX = lastX + dx * lineLength;
  const endY = lastY + dy * lineLength;

  // Draw line
  ctx.beginPath();
  ctx.moveTo(lastX, lastY);
  ctx.lineTo(endX, endY);
  ctx.strokeStyle = "lime";
  ctx.lineWidth = 4;
  ctx.stroke();
}
</script>

</body>
</html>
